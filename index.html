<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Dom Cardio</title>
  <link rel="stylesheet" href="./base.css">
  <script src="./DOM-Cardio_0310.js" defer></script>
</head>

<body>

  <style>
    .cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 1rem;
      padding: 2rem;
    }

    .playerCard {
      background-color: white;
      padding: 1rem;
    }

    .playerCard h2 {
      color: black;
    }

    .hidden {
      visibility: hidden;
    }

    @media (min-width: 800px) {
      .cards {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>

</body>

</html>
